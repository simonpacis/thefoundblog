---
layout: default
---

<article class="container" itemscope itemtype="http://schema.org/BlogPosting">
<div class="row">
  <div class="col-12">
  <div class="row">
    <div class="col-10 col-sm-5 pl-md-5 mb-5 mb-md-0">
      &nbsp;
      <div id="postimage" class="border-beige pl-5 pt-5 pb-5">
      <img style="margin-left:30px;" src="{{ page.image }}">
    </div>
    </div>
    <div class="col-md-6 offset-sm-1 pr-5 pl-3 postcontent mb-5" itemprop="articleBody">
      <div class="left-line-max">&nbsp;</div>
      <h1 style="font-family: Gotham; font-weight: 900;">{{ page.title }}</h1>
      <h4 style="font-family: Gotham; color: rgba(0,0,0,0.5); font-weight: 300; margin-top:0px; margin-bottom:30px; top:0; padding-top:0; line-height: 23px;">{{ page.author }} &nbsp; Â· &nbsp; {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}</h4>
      {{ content }}
    </div>
  </div>
</div>
</div>
</article>

<script>
  hitspot = false;
  savedscrolltop = 0;
  $(function(){
  $(window).scroll(function(){
  var scrollTop     = $(window).scrollTop(),
    elementOffset = $('#postimage').offset().top,
    distance      = (elementOffset - scrollTop);

    if($(window).outerWidth() > 787)
    {

    if(scrollTop <= savedscrolltop && hitspot) {
      if(hitspot)
      {
        $("#postimage").css( "width",  "initial" );
        $("#postimage").css( "position",  "relative" );
        $("#postimage").css( "top",  "0" );
        hitspot = false;
      }
    }
    if(distance < 45)
    {
      if(!hitspot)
      {
        $("#postimage").css( "width",  $("#postimage").outerWidth() );
        $("#postimage").css( "position",  "fixed" );
        $("#postimage").css( "top",  "45px" );
        hitspot = true;
        savedscrolltop = scrollTop;
      }
    }
  }
  });
});
</script>
